<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./index.css" rel="stylesheet" />
</head>
<body>
  <script defer src="https://cdn.jsdelivr.net/npm/rison2"></script>
  <script type="module">
    setupButton('#button1', './seq/index.html', rison2.stringify({ urls: [                            '../synth/index.html'], midiOutput: { parent: ['child1'],                     child1: [] } })); // risonの用途は、URLを常時読みやすくして開発効率化する用
    setupButton('#button2', './seq/index.html', rison2.stringify({ urls: ['../midifilter/index.html', '../synth/index.html'], midiOutput: { parent: ['child1'], child1: ['child2'], child2: [] } }));
    function setupButton(selector, baseUrl, urlParams) {
      const url = `${baseUrl}?query=${urlParams}`;
      const button = document.querySelector(selector);
      button.onclick = () => { window.location.href = url };
    }
  </script>
  <button id="button1">seq → synth</button><br>
  <button id="button2">seq → chord生成MIDIfilter → synth</button><br>
</body>
</html>
